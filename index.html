    <link rel="stylesheet" href="css/main.css">

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
              <h1 class="title is-2 is-spaced">
                Pocket Operator Drumkits
              </h1>
              <h2 class="subtitle is-4">
                  Download drumkits for the PO33
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-8 is-offset-2">
            
            <div class="tile is-ancestor">
              <div class="tile is-9 is-vertical is-parent">
                <div class="tile is-child box">
                  <p class="title">Downloads</p>

                  <br>
                  
                  <p class="subtitle">808 Drum</p>                  
                  <audio
                          controls
                          src="/drums/KOK.mp3">
                              Your browser does not support the
                              <code>audio</code> element.
                      </audio>

                </div>
              </div>
              <div class="tile is-parent">
                <div class="tile is-child box">
                  <p class="title">Playlists</p>

                  <br>
                  
                  <a href="https://www.youtube.com/playlist?list=PLUinGl87WYqKHXxGsuDY-0k0hHDA7RKTP" class="button">Youtube Playlist #1</a> <br>
                  <a href="https://www.youtube.com/playlist?list=PLvH9O_kut3i8OqHTjD0CbXEcBCVWm_lE2" class="button">Youtube Playlist #2</a> <br>
                  <a href="https://www.youtube.com/playlist?list=PLDqCLxj1K5QxZzyLqo3dZOuFKR-5dD9sf" class="button">Youtube Playlist #3</a>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
